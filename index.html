<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PAGE TITLE</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/styles.css" rel="stylesheet" media="all">
</head>
<body>
	<header role="banner">
		<h1>Main Title</h1>
		<nav role="navigation">

		</nav>
	</header>

	<div class="wrap">
		<main role="main">
			<script id="entry-template" type="text/x-handlebars-template">
			  	<div class="item {{printItemClass index}}">
						<h3><span>Item title</span>I'm item: {{ index }}</h3>
					</div>
			</script>
			<div id="container"></div>
		</main>
	</div>

	<footer role="contentinfo">
		<small>Copyright &copy; <time datetime="2014">2014</time></small>
	</footer>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script>
document.documentElement.className = moment().format('ddd').toLowerCase();

Handlebars.registerHelper('printItemClass', function(index) {
  var result = '';

	if (index >= 0) {
		result = 'item-' + ((index % 10) + 1);
	}

  return new Handlebars.SafeString(result);
});

var source   = document.getElementById("entry-template").innerHTML;
var template = Handlebars.compile(source);
var html = '';

for (var ii = 0; ii < 30; ii++) {
	html += template({index: ii});
}

document.getElementById("container").innerHTML = html;

</script>
</body>
</html>
